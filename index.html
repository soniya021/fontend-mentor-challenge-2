<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="styles">
        <div class="image">
          <img
            src="./images/image-equilibrium.jpg"
            width="200px"
            height="200px"
          />
        </div>

        <div>
          <h1 class="h1-class">Equilibrium #3429</h1>
          <p class="p-class">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="side">
            <h5 class="h5-class">0.041 ETH</h5>
            <h5 class="h5-class">3 days left</h5>
          </div>
          <div class="profile-pic">
            <img src="./images/image-avatar.png" width="25px" height="25px"/>
         <h5 class="color-2">Creation of <span class="last">Jules Wyvern</span> </h5> 
        </div>
        </div>
      </section>
    </main>
  </body>
</html>
